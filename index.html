
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nom de l'entreprise</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#about">À propos</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero">
      <div class="container">
        <h1>Bienvenue chez [Nom de l'entreprise]</h1>
        <p>Votre slogan accrocheur ici.</p>
      </div>
    </section>

    <section id="about">
      <div class="container">
        <h2>À propos</h2>
        <p>Description de l’entreprise, mission, vision, etc.</p>
      </div>
    </section>

    <section id="services">
      <div class="container">
        <h2>Nos services</h2>
        <ul class="services">
          <li>Service 1</li>
          <li>Service 2</li>
          <li>Service 3</li>
        </ul>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>Contactez-nous</h2>
        <form id="contact-form">
          <input type="text" placeholder="Nom" required />
          <input type="email" placeholder="Email" required />
          <textarea placeholder="Message" required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 [Nom de l'entreprise]. Tous droits réservés.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
